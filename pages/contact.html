<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class=" wrapper navbar">
            <a href="../index.html" class="logo">Fvduma</a>
            <nav>
                <img src="../assets/close.svg" alt="Close Menu" class="close-btn">
                <ul>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./skills.html">Skills</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <img src="../assets/menu.svg" alt="Open Menu" class="menu-btn">
        </div>
    </header>

    <main class="wrapper">
        <div class="left-col">
            <h1>Get in <span>Touch</span></h1>
            <p>Have a project? Fill out the form and Iâ€™ll get back to you within 48hrs.</p>
            <img src="../assets/mail.svg" alt="mail">
        </div>
        <div class="right-col">
            <!-- Text Component: Form -->
            <form action="#" method="post" class="contact-form" onsubmit="return false;">
                <div class="form-field">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <br>

                    <textarea id="message" name="message" rows="8" cols="50">
</textarea>
                    <div class="form-field">
                        <input type="submit" value="Submit!" class="btn" />
                    </div>
            </form>


            </ul>
            </form>

        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="https://github.com/fvduma" target="_blank"><img src="../assets/github.svg" alt="github"
                    class="github"></a>
            <a href="https://www.linkedin.com/in/fadumah/?originalSubdomain=au" target="_blank"><img
                    src="../assets/linkedin.svg" alt="linkedin" class="linkedin"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="../assets/twitter.svg" alt="twitter"
                    class="twitter"></a>
            <!-- Don't have twitter but felt empty with only 2 links :D -->
        </div>
        <p>&copy; Faduma Hashi. All rights reserved</p>
    </footer>


    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open')
        })
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open')
        })
    </script>
</body>

</html>
