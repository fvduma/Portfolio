<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Navigation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/pages/contact.css">
</head>

<body>

    <header>
        <div class=" wrapper navbar">
            <a href="../index.html" class="logo">Fvduma</a>
            <nav>
                <img src="../assets/close.svg" alt="Close Menu" class="close-btn">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./skills.html">Skills</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <img src="../assets/menu.svg" alt="Open Menu" class="menu-btn">
        </div>
    </header>


    <footer>
        <div class="socials">
            <a href="https://github.com/fvduma" target="_blank"><img src="../assets/github.svg" alt="github"
                    class="github"></a>
            <a href="https://www.linkedin.com/in/fadumah/?originalSubdomain=au" target="_blank"><img
                    src="../assets/linkedin.svg" alt="linkedin" class="linkedin"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="../assets/twitter.svg" alt="twitter"
                    class="twitter"></a>
            <!-- Don't have twitter but felt empty with only 2 links :D -->
        </div>
        <p>&copy; Faduma Hashi. All rights reserved</p>
    </footer>


    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open')
        })
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('open')
        })
    </script>
</body>

</html>
